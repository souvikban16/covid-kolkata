<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Covid Help Kolkata</title>
</head>
<body>
    <div class="container">
        <!-- Navbar and begining text -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <span class="material-icons d-inline-block align-text-bottom covid-icon">
                    coronavirus
                    </span>
                <span>
                    COVID Help Kolkata
                </span>
              </a>
            </div>
          </nav>
          <br>
          Find beds around Kolkata Hospitals as reported by fellow users
          <br>
          <br>

          <!-- Main table begins here -->

          <table class="table table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Hospital Name</th>
                <th scope="col">Earlier</th>
                <th scope="col">Last</th>
                <th scope="col">Latest</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Beleghata ID</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>
                    <div class="add">
                        <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Dismissible popover" data-bs-content="And here's some amazing content. It's very engaging. Right?">
                            <i class="material-icons add-value">add_box</i>
                        </a>
                    </div>
                </td>

              </tr>
              <tr>
                <th scope="row">2</th>
                <td>KPC</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>
                    <div class="add">
                        <i class="material-icons add-value">add_box</i>
                    </div>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>BMRC</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>
                    <div class="add">
                        <i class="material-icons add-value">add_box</i>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
    </script>
</body>
</html>
